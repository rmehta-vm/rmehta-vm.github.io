title: "Raj Mehta â€“ Vulnerability Management Knowledge Base"
description: "Clear, practical guides on vulnerability management, DevSecOps, and cloud security."
baseurl: ""                    # keep "" if publishing as <user>.github.io; set "/<repo>" if publishing from a project repo
url: "https://rmehta-vm.github.io"

remote_theme: mmistakes/minimal-mistakes@4.24.0

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-redirect-from     # keeps old links working if you add redirects later

# Knowledge Base collection (no dates)
collections:
  kb:
    output: true
    permalink: /kb/:path/

# Defaults for KB pages
defaults:
  - scope:
      path: ""
      type: kb
    values:
      layout: single
      author_profile: false
      read_time: false
      share: true
      related: true
      classes: wide
      toc: true
      sidebar:
        nav: "kb"

# Include these folders in the site
include:
  - _includes
  - _pages
  - _kb

# Enable custom head include (Mermaid + CSS)
head_custom: true

# (Optional) syntax highlighter + markdown engine
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
